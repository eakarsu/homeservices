# Host Nginx configuration for ServiceCrew AI
# Copy this to /etc/nginx/sites-available/servicecrewai.conf on Hetzner
# Then: ln -s /etc/nginx/sites-available/servicecrewai.conf /etc/nginx/sites-enabled/
# Then: nginx -t && systemctl reload nginx

upstream servicecrewai {
    server 127.0.0.1:5019;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name servicecrewai.com www.servicecrewai.com;

    # Max upload size
    client_max_body_size 50M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint
    location /health {
        proxy_pass http://servicecrewai;
        access_log off;
    }

    # All requests go to Next.js container
    location / {
        proxy_pass http://servicecrewai;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support
    location /socket.io {
        proxy_pass http://servicecrewai;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}

