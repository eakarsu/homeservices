<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2410C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- House icon -->
  <g fill="white">
    <!-- Roof -->
    <path d="M256 100 L380 200 L380 220 L256 130 L132 220 L132 200 Z"/>

    <!-- House body -->
    <rect x="152" y="200" width="208" height="180" rx="8"/>

    <!-- Door -->
    <rect x="226" y="280" width="60" height="100" fill="#EA580C" rx="4"/>

    <!-- Door handle -->
    <circle cx="274" cy="335" r="6" fill="white"/>

    <!-- Window left -->
    <rect x="172" y="240" width="44" height="44" rx="4" fill="#EA580C"/>
    <line x1="194" y1="240" x2="194" y2="284" stroke="white" stroke-width="3"/>
    <line x1="172" y1="262" x2="216" y2="262" stroke="white" stroke-width="3"/>

    <!-- Window right -->
    <rect x="296" y="240" width="44" height="44" rx="4" fill="#EA580C"/>
    <line x1="318" y1="240" x2="318" y2="284" stroke="white" stroke-width="3"/>
    <line x1="296" y1="262" x2="340" y2="262" stroke="white" stroke-width="3"/>

    <!-- Wrench icon (service indicator) -->
    <g transform="translate(340, 100) rotate(45)">
      <path d="M0 0 L20 -20 L30 -10 L10 10 L30 30 L20 40 L0 20 L-20 40 L-30 30 L-10 10 L-30 -10 L-20 -20 Z" fill="white" opacity="0.9"/>
    </g>
  </g>
</svg>
